<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bas fonds - Edess</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
            .album-cover {
                width: 150px;
                height: 150px;
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: linear-gradient(
                rgba(0, 0, 0, 0.6), 
                rgba(0, 0, 0, 0.7)
            ), url('https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .album-cover {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            margin: 0 auto 2rem;
            background-image: url('https://trzcontent.ams3.digitaloceanspaces.com/other/image/edess/edess-bas-fonds.jpg');
            background-size: cover;
            background-position: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .album-cover:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .song-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
        }

        .artists {
            margin-bottom: 2rem;
        }

        .artist {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .artist:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .artist i {
            margin-right: 0.5rem;
            color: #E4405F;
        }

        .streaming-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .streaming-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
        }

        .streaming-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .streaming-link i {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        .spotify { color: #1DB954; }
        .apple-music { color: #FA243C; }
        .youtube { color: #FF0000; }
        .soundcloud { color: #FF5500; }
        .deezer { color: #FEAA2D; }
        .amazon { color: #FF9900; }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        .social-icons {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .video-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #fff;
            opacity: 0.9;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            border-radius: 10px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .video-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
            text-align: center;
        }

        .video-placeholder i {
            display: block;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #FF0000;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .song-title {
                font-size: 2rem;
            }
            
            .streaming-links {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            
            .video-container {
                padding-bottom: 60%; /* Slightly taller on mobile */
            }
            
            .video-title {
                font-size: 1rem;
            }
        }
    </style>
    <!-- Font Awesome pour les icÃ´nes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Couverture de l'album -->
        <div class="album-cover pulse"></div>

        <!-- Titre de la chanson -->
        <h1 class="song-title">Bas fonds</h1>

        <!-- Artistes avec liens Instagram -->
        <div class="artists">
            <a href="https://instagram.com/6edess" class="artist" target="_blank">
                <i class="fab fa-instagram"></i>
                Edess
            </a>
        </div>

        <!-- Section vidÃ©o YouTube -->
        <div class="video-section">
            <div class="video-title">ðŸŽ¬ Clip officiel</div>
            <div class="video-container">
                <iframe 
                    src="https://www.youtube.com/embed/zOQaShMqxYs?si=YCoWtEgimT900CJF" 
                    title="YouTube video player"
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <!-- Liens vers les plateformes de streaming -->
        <div class="streaming-links">
            <a href="https://open.spotify.com/intl-fr/album/6g1h1anA3X9ycC4ZAD4g9I" class="streaming-link" target="_blank">
                <i class="fab fa-spotify spotify"></i>
                Spotify
            </a>
            
            <a href="https://music.apple.com/album/bas-fonds-single/1784630878" class="streaming-link" target="_blank">
                <i class="fab fa-apple apple-music"></i>
                Apple Music
            </a>
            
            <a href="https://www.deezer.com/album/681292101" class="streaming-link" target="_blank">
                <i class="fas fa-music deezer"></i>
                Deezer
            </a>
        </div>

        <!-- Section rÃ©seaux sociaux supplÃ©mentaires -->
        <div class="social-icons">
            <p style="margin-bottom: 1rem; opacity: 0.8;">Suivez-nous</p>
            <div style="display: flex; justify-content: center; gap: 1rem;">
                <a href="#" class="artist" target="_blank">
                    <i class="fab fa-tiktok"></i>
                    TikTok
                </a>
                <a href="#" class="artist" target="_blank">
                    <i class="fab fa-twitter"></i>
                    Twitter
                </a>
            </div>
        </div>
    </div>

    <script>
        // Animation d'entrÃ©e progressive pour les Ã©lÃ©ments
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.streaming-link, .artist');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    el.style.transition = 'all 0.6s ease';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 100 + 500);
            });
        });

        // Effet de particules au clic
        document.querySelectorAll('.streaming-link').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.href === '#' || this.href.endsWith('#')) {
                    e.preventDefault();
                    
                    // CrÃ©er un effet visuel
                    const rect = this.getBoundingClientRect();
                    const particle = document.createElement('div');
                    particle.style.position = 'fixed';
                    particle.style.left = rect.left + rect.width/2 + 'px';
                    particle.style.top = rect.top + rect.height/2 + 'px';
                    particle.style.width = '4px';
                    particle.style.height = '4px';
                    particle.style.background = 'white';
                    particle.style.borderRadius = '50%';
                    particle.style.pointerEvents = 'none';
                    particle.style.zIndex = '9999';
                    
                    document.body.appendChild(particle);
                    
                    // Animation de la particule
                    particle.animate([
                        { transform: 'scale(1) translate(0, 0)', opacity: 1 },
                        { transform: 'scale(0) translate(0, -50px)', opacity: 0 }
                    ], {
                        duration: 600,
                        easing: 'ease-out'
                    }).onfinish = () => particle.remove();
                }
            });
        });
    </script>
</body>
</html>
