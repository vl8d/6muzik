<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bas fonds - Edess</title>
  <link rel="icon" type="image/x-icon" href="https://trzcontent.ams3.digitaloceanspaces.com/other/image/edess/favicon.ico">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .album-cover {
      width: 150px;
      height: 150px;
      border-radius: 15px;
      margin: 0 auto 1.5rem;
      background-image: url('https://trzcontent.ams3.digitaloceanspaces.com/other/image/edess/edess-bas-fonds.jpg');
      background-size: cover;
      background-position: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .album-cover:hover { transform: scale(1.05); }

    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .artist {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      opacity: 0.8;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 1.5rem;
      background: rgba(0, 0, 0, 0.2);
    }

    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    .streaming-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }

    .streaming-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.8rem 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.85rem;
    }

    .streaming-link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .streaming-link i {
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }

    .spotify { color: #1DB954; }
    .apple-music { color: #FA243C; }
    .youtube-music { color: #FF0000; }
    .deezer { color: #FEAA2D; }

    .social-section {
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding-top: 1.5rem;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .social-link {
      display: flex;
      align-items: center;
      padding: 0.6rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .social-link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .social-link i {
      margin-right: 0.5rem;
      font-size: 1rem;
    }

    @media (max-width: 480px) {
      .album-cover { width: 120px; height: 120px; }
      .title { font-size: 1.8rem; }
      .artist { font-size: 1.1rem; }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="album-cover"></div>
    <h1 class="title">Bas fonds</h1>
    <div class="artist">Edess</div>

    <div class="video-container">
      <iframe 
        src="https://www.youtube.com/embed/zOQaShMqxYs?si=YCoWtEgimT900CJF" 
        title="Bas fonds - Edess"
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
      </iframe>
    </div>

    <div class="streaming-links">
      <a href="https://open.spotify.com/intl-fr/album/6g1h1anA3X9ycC4ZAD4g9I" class="streaming-link" target="_blank">
        <i class="fab fa-spotify spotify"></i> Spotify
      </a>
      <a href="https://music.apple.com/album/bas-fonds-single/1784630878" class="streaming-link" target="_blank">
        <i class="fab fa-apple apple-music"></i> Apple Music
      </a>
      <a href="https://music.youtube.com/playlist?list=OLAK5uy_nPneSZYozdxEtDw9a9zl3QqVi6frFarmU" class="streaming-link" target="_blank">
        <i class="fab fa-youtube youtube-music"></i> YouTube Music
      </a>
      <a href="https://www.deezer.com/album/681292101" class="streaming-link" target="_blank">
        <i class="fab fa-deezer deezer"></i> Deezer
      </a>
        <a href="https://music.amazon.com/albums/B0DPSBPW9M" class="streaming-link" target="_blank">
            <i class="fab fa-amazon amazon"></i> Amazon Music
        </a>
    </div>

    <div class="social-section">
      <div class="social-links">
        <a href="https://www.tiktok.com/@edesss6" class="social-link" target="_blank">
          <i class="fab fa-tiktok"></i> TikTok
        </a>
        <a href="https://www.instagram.com/6edess" class="social-link" target="_blank">
          <i class="fab fa-instagram"></i> Instagram
        </a>
      </div>
    </div>
  </div>
</body>
</html>
